<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>个人主页</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
		<style>
			/* 自定义过渡动画 */
			        .card-hover {
			            transition: transform 0.3s ease, box-shadow 0.3s ease;
			        }
			        .card-hover:hover {
			            transform: scale(1.05);
			            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
			        }
					/* CSS部分 */
					.project-grid {
					    @apply w-full max-w-4xl mx-auto; /* 限制最大宽度 */
					}
					
					.project-card {
					    @apply transition-all duration-300 hover:shadow-2xl;
					    
					    /* 修复图片比例问题 */
					    &::before {
					        content: "";
					        display: block;
					        padding-top: 56.25%; /* 16:9 比例 */
					    }
					
					    /* 优化文字容器 */
					    .project-info {
					        @apply absolute bottom-0 w-full p-4 bg-black bg-opacity-60;
					        backdrop-filter: blur(8px);
					    }
					
					    /* 响应式标题调整 */
					    h3 {
					        @apply text-sm md:text-lg;
					        line-height: 1.3;
					    }
					
					    p {
					        @apply text-xs md:text-sm;
					        margin: 0;
					    }
						/* CSS部分 */
						.project-section {
						    @apply max-w-4xl mx-auto px-4; /* 居中并设置内边距 */
						}
						
						.project-title {
						    @apply tracking-wide uppercase; /* 字母间距和全大写 */
						    
						    /* 添加装饰线 */
						    &::after {
						        content: "";
						        display: block;
						        width: 60px;
						        height: 2px;
						        background: linear-gradient(90deg, #8e44ad 0%, #2980b9 100%);
						        margin-top: 8px;
						    }
						
						    /* 响应式调整 */
						    @screen md {
						        @apply text-3xl;
						        &::after {
						            width: 80px;
						        }
						    }
						}
					}
		</style>
	</head>
	<body class="bg-gray-900 text-white">
		<div class="flex h-screen">
			<!-- 左侧信息栏 -->
			<div class="w-1/3 p-6 relative">
				<div class="mb-8">
					<img src="img/avatar/BAF916E3E629740C9B9038A91AE967B1.jpg" alt="头像"
						 class="w-32 h-32 rounded-full border-4 border-gray-800">
					<h1 class="text-2xl font-bold mt-4">桐原知空</h1>
					<p class="text-sm mt-2">翻唱博主 | JPOP | ACG</p>
					<p class="mt-4 text-gray-300 leading-relaxed">
						ChiliChill结晶粉
						<br>
						我一直都是小星星啊！
					</p>
				</div>

				<!-- 版权信息 -->
				<div class="absolute bottom-4 w-full">
					<p class="text-xs opacity-75">© 2020-2025 桐原知空. 保留所有权利.</p>
					<p class="text-xs mt-1 opacity-50">备案号：ICP-XXXXX</p>
				</div>
			</div>

			<!-- 右侧内容区 -->
			<div class="w-2/3 p-6 space-y-8">
				<!-- 社交平台卡片 -->
				<div class="grid grid-cols-2 gap-6">
					<!-- 卡片组件 -->
					<div class="h-48 bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 rounded-xl shadow-xl card-hover p-6 flex items-center">
						<div class="flex-1">
							<i class="fab fa-bilibili text-4xl text-white mr-6"></i>
							<div>
								<h3 class="font-semibold text-xl">哔哩哔哩</h3>
								<p class="text-3xl mt-2 font-bold">1.6k</p>
							</div>
						</div>
					</div>

					<div class="h-48 bg-gradient-to-br from-red-500 to-pink-600 rounded-xl shadow-xl card-hover p-6 flex items-center">
						<div class="flex-1">
							<i class="fab fa-weibo text-4xl text-white mr-6"></i>
							<div>
								<h3 class="font-semibold text-xl">微博</h3>
								<p class="text-3xl mt-2 font-bold">82k</p>
							</div>
						</div>
					</div>

					<div class="h-48 bg-gradient-to-br from-green-500 to-teal-600 rounded-xl shadow-xl card-hover p-6 flex items-center">
						<div class="flex-1">
							<i class="fa-solid fa-music text-4xl text-white mr-6"></i>
							<div>
								<h3 class="font-semibold text-xl">网易云</h3>
								<p class="text-3xl mt-2 font-bold">56k</p>
							</div>
						</div>
					</div>

					<div class="h-48 bg-gradient-to-br from-indigo-600 to-purple-700 rounded-xl shadow-xl card-hover p-6 flex items-center">
						<div class="flex-1">
							<i class="fab fa-qq text-4xl text-white mr-6"></i>
							<div>
								<h3 class="font-semibold text-xl">QQ音乐</h3>
								<p class="text-3xl mt-2 font-bold">32k</p>
							</div>
						</div>
					</div>
				</div>

				<!-- 参与企划展示 -->
				<div class="project-section">
					<h2 class="project-title text-2xl font-bold text-gray-200 mb-12">
						参与企划
						<span class="block text-sm text-gray-400 mt-2">精选项目展示</span>
					</h2>

					<div class="project-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
						<!-- 卡片模板 -->
						<div class="project-card h-[300px] relative overflow-hidden rounded-xl shadow-xl">
							<div class="absolute inset-0 bg-cover bg-center"
								 style="background-image: url('img/thumbs/01.jpg')"></div>
							<div class="absolute bottom-0 left-0 right-0 p-4 bg-black bg-opacity-60">
								<h3 class="text-white text-lg font-semibold mb-1">2023纳西妲生日会「慧识微光」</h3>
								<p class="text-sm text-gray-300 opacity-90">职位：合唱修音</p>
							</div>
						</div>

						<div class="project-card h-[300px] relative overflow-hidden rounded-xl shadow-xl">
							<div class="absolute inset-0 bg-cover bg-center"
								 style="background-image: url('img/thumbs/02.jpg')"></div>
							<div class="absolute bottom-0 left-0 right-0 p-4 bg-black bg-opacity-60">
								<h3 class="text-white text-lg font-semibold mb-1">ChiliChill四周年生日会「于你们相遇的春夏</h3>
								<p class="text-sm text-gray-300 opacity-90">职位：策划、设计、上色、配音、剪辑等</p>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
